<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvc demo</title>
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <section id="app1">
        <div>
            <span id="output">100</span>
        </div>
        <div class="buttons" id="btnGroup">
            <button id="add">+1</button>
            <button id="minus">-1</button>
            <button id="multi">×2</button>
            <button id="div">÷2</button>
        </div>
    </section>
    <section id="app2">
        <ul class="tab-wrap">
            <li class="tab active" data-index="0">选项卡1</li>
            <li class="tab" data-index="1">选项卡2</li>
        </ul>
        <ul class="content-wrap">
            <li class="content">内容1</li>
            <li class="content">内容2</li>
        </ul>
    </section>
    <section id="app3">
        <div class="square"></div>
    </section>
    <section id="app4">
        <div class="circle"></div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
